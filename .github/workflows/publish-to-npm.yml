name: Publish to NPM

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '24 '

permissions:  
  id-token: read  
  contents: write
  
jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        
        with:
          node-version: ${{ env.NODE_VERSION }} 
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Publish to npm (Trusted Publishing)
        run: npm publish
        env: 
          NODE_AUTH_TOKEN: ''

  trigger-hosted-update:
    name: Trigger Hosted Server Update
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get package version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Trigger hosted-server workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOSTED_SERVER_PAT }}
          repository: Good-Samaritan-Software-LLC/freshbooks-mcp-hosted-server
          event-type: package-updated
          client-payload: '{"version": "${{ steps.version.outputs.version }}"}'
